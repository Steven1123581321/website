{% extends "base.html" %}
{% load static %}
{% block page_content %}
    <center>
    {% if searched_blog%}
        <h1> You searched for...{{searched_blog}}</h1>
        <br/>
        {% for blog in blogs%}
            <a href="{% url "blog_detail" blog.id %}">{{ blog }} </a></br>
        {% endfor %}
    {% else %}
        <h1> You forgot to enter a search keyword </h1>
    {% endif %}
    </center>
{% endblock %}
