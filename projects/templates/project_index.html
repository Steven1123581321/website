{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div class="go-home">
    <a href="http://127.0.0.1:8000/" style="color:#e9bc3f" >Home</a>
</div>
<link rel="stylesheet" href="/static/css/wrappers_projects.css">
<div class="bc">
    <h1>Projects</h1>
    <div class="row">
        {% for project in projects %}
            <div class="col-md-4">
                <div class="card mb-2">
                    <img class="card-img-top" src="{% static project.image %}">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <a href="{% url 'project_detail' project.pk %}"
                        class="btn btn-primary">
                            Read More
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
