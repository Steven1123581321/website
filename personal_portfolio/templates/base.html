<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

<div class="card text-center">
  <div class="card-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <style> nav {
              font-family: 'Roboto Mono', monospace;
            }
            </style>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'cv_index' %}">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'project_index' %}">Projects</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'blog_index' %}">Blog</a>
                </li>
              </ul>
            </div>
            {% comment %} <div class="dark-mode-toggler">
              <input type="checkbox" id="toggler" />
              <label for="toggler" aria-label="Toggler for Dark Mode" onclick="setModeEventListener()"></label>
            </div> {% endcomment %}
            {% comment %} <div class="output-group"> {% endcomment %}
            <div class="form-inline" >
              <input class="form-control mr-sm-2" id="search-input" placeholder="Search Google">
            </div>
            <button class="btn btn-outline-success" id="search-button">
              {% comment %} https://fontawesome.com/v5.15/icons?d=gallery&p=2 {% endcomment %}
              <i class="fa fa-search"></i>
            </button>
            <script>
              const searchButton = document.getElementById('search-button');
              const searchInput = document.getElementById('search-input');
              const google = 'https://www.google.com/search?q=';
        
              searchButton.addEventListener('click', () => {const url = google + searchInput.value;
                const win = window.open(url, '_blank');
                win.focus();
              });
            </script>
            {% comment %} <script>
            function setModeEventListener() {
              let list = document.body.classList;
              document.getElementById("toggler").addEventListener("change", (event) => {
                  event.target.checked ? list.add("dark-mode") : list.remove("dark-mode");
              });
            }
            </script> {% endcomment %}
        </div>
    </nav>
  </div>
</div>
<div class="container">
    {% block page_content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
