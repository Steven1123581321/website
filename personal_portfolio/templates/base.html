<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

<div class="card text-center">
  <div class="card-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <style> 
              nav {
              font-family: 'Roboto Mono', monospace;
              }
              .form-inline{
                display: none;
              }    
              .avatar {
                position: absolute;
                top: 0px;
                right: 0px;
                font-size: 60%;
              }
              :root {
                --clr-light: transparent;
                --clr-dark: #00332a;
                --clr-primary: #dbffa2;
                --clr-secondary: #c3fcf2;
                --clr-accent: #ff7750;
              
                --foreground: var(--clr-dark);
                --background: var(--clr-light);
              }
              .darkmode {
                --clr-light: #fdffc4;
                --clr-dark: #00332a;
                --clr-primary: #202302;
                --clr-secondary: #00100d;
                --clr-accent: #ff7750;
              
                --foreground: var(--clr-light);
                --background: var(--clr-dark);
              }
              body {
                background: var(--background);
                color: var(--foreground);
              }
            </style>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'cv_index' %}">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'project_index' %}">Projects</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'blog_index' %}">Blog</a>
                </li>
              </ul>
            </div>
            <div class="dropdown">
              <select id="searchEngine" class="form-control mr-sm-2" style="background-color:#00FFFF;">
                <option value="" >Choose a search engine</option>
                <option value="Wolfram" >Wolfram</option>
                <option value="Approach_Zero">Approach zero</option>
                <option value="Google">Google</option>
              </select>
            </div>
            <div class="content">
              <div id="Wolfram" class="form-inline">
                <input class="form-control mr-sm-2" id="search-input1" style="width: 18rem" placeholder="Search Wolfram">
                <button class="btn btn-outline-success" id="search-button1">
                  {% comment %} https://fontawesome.com/v5.15/icons?d=gallery&p=2 {% endcomment %}
                  <i class="fa fa-search"></i>
                </button>
              </div>
              <div id="Approach_Zero" class="form-inline">
                <input class="form-control mr-sm-2" id="search-input2" style="width: 18rem" placeholder="Search Approach Zero">
                <button class="btn btn-outline-success" id="search-button2">
                  <i class="fa fa-search"></i>
                </button>
              </div>
              <div id="Google" class="form-inline">
                <input class="form-control mr-sm-2" id="search-input3" style="width: 18rem" placeholder="Search Google">
                <button class="btn btn-outline-success" id="search-button3">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
            <a href="/">
              <div class="avatar">
                <a style="cursor:pointer;">
                <span class="icon" id="toggle-switch"> <i class="fas fa-sun fa-2x hd"></i></span><br />
                </a>
              </div>
            </a>
            <script>
              // check for saved 'darkMode' in localStorage
              let darkMode = localStorage.getItem('darkMode');

              const darkModeToggle = document.querySelector('#toggle-switch');

              const enableDarkMode = () => {
                // 1. Add the class to the body
                document.body.classList.add('darkmode');
                // 2. Update darkMode in localStorage
                localStorage.setItem('darkMode', 'enabled');
              }

              const disableDarkMode = () => {
                // 1. Remove the class from the body
                document.body.classList.remove('darkmode');
                // 2. Update darkMode and toggle in localStorage 
                localStorage.setItem('darkMode', null);
              }
              
              // If the user already visited and enabled darkMode
              // start things off with it on
              if (darkMode === 'enabled') {
                enableDarkMode();
                // 3. toggle the checkbox
                darkModeToggle.setAttribute('checked', true);
              }

              // When someone clicks the button
              darkModeToggle.addEventListener('click', () => {
                // get their darkMode setting
                darkMode = localStorage.getItem('darkMode');
                
                // if it not current enabled, enable it
                if (darkMode !== 'enabled') {
                  enableDarkMode();
                // if it has been enabled, turn it off  
                } else {  
                  disableDarkMode(); 
                }
              });
            </script>
            <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
            <script  type="text/javascript">
            $(document).ready(function () {
              $("#searchEngine").on('change', function () {
                  $(".form-inline").hide();
                  $("#" + $(this).val()).fadeIn(700);
              });
            });
            </script>
            <script>
              const searchButton1 = document.getElementById('search-button1');
              const searchInput1 = document.getElementById('search-input1');
              const wolfram = 'https://www.wolframalpha.com/input?i=';
        
              searchButton1.addEventListener('click', () => {const url = wolfram + searchInput1.value;
                const win = window.open(url, '_blank');
                win.focus();
              });
            </script>
            <script>
              const searchButton2 = document.getElementById('search-button2');
              const searchInput2 = document.getElementById('search-input2');
              const approach_zero = 'https://approach0.xyz/search?q=';
        
              searchButton2.addEventListener('click', () => {const url = approach_zero + searchInput2.value;
                const win = window.open(url, '_blank');
                win.focus();
              });
            </script>
            <script>
              const searchButton3 = document.getElementById('search-button3');
              const searchInput3 = document.getElementById('search-input3');
              const google = 'https://www.google.com/search?q=';
        
              searchButton3.addEventListener('click', () => {const url = google + searchInput3.value;
                const win = window.open(url, '_blank');
                win.focus();
              });
            </script>
        </div>
    </nav>
  </div>
</div>
<div class="container">
    {% block page_content %}{% endblock %}
</div>
